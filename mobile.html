<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <header>
        <div class="nav">
            <div class="menu">
                <ion-icon name="reorder-four onclick="location.href='order.html'"></ion-icon>
            </div>
            <a href="#" class="logo">
                <ion-icon name="logo-electron"></ion-icon>
                Electronics
            </a>
            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>
            </div>
            <div class="cart">
                <div class="cart-title">Cart Items</div>
                <div class="cart-elements">
                <!-- <div class="cart-box">
                    <img src="${img}" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-elec-title">${title}</div>
                        <div class="price-box">
                            <div class="cart-price">${price}</div>
                            <div class="cart-amt">${price}</div>
                        </div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <ion-icon name="trash" class="cart-remove"></ion-icon>
                </div> -->
                </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">Rs.0</div>
            </div>
            <button class="btn-buy" type="submit" onclick="openpopup()">Place Order</button>
            <ion-icon name="close-circle" id="cart-close"></ion-icon>
            <div class="popup" id="popup">
                <h2>Payment</h2>
                <form name="payments" onsubmit="return validate()" method="post"><br>
                    Name: <input type="text" name="uname"><br><br>
                    Phone NO: <input type="number" name="number"> <br><br>
                    Address: <input type="text" name="address"><br><br>
                    <input type="radio" id="cod" name="ordercomplete" value="cash">
                    <label for="html">Cash in Delivery</label><br>
                    <input type="radio" id="upi" name="ordercomplete" value="UPI">
                    <label for="css">UPI</label><br>
                    <button type="submit" onclick="closepop()">OK</button>
            </div>
        </div>
    </div>
    </header>
    <main>
    <div class="container2">
        <div class="electronics">
            <div class="pic">
                <img src="i14pro.JPG" class="iphone">
            </div>
            <h2 class="electronicstitle">iPhone 14 Pro</h2>
            <span class="electronicsprice">Rs.129900</span>
            <button id="add-cart">Add Cart</button>
            <!-- <ion-icon name="cart" class="add-cart"></ion-icon> -->
        </div>

        <div class="electronics">
            <div class="pic">
                <img src="i14.JPG" class="iphone">
            </div>
            <h2 class="electronicstitle">iPhone 14</h2>
            <span class="electronicsprice">Rs.79900</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="electronics">
            <div class="pic">
                <img src="i13.JPG" class="iphone">
            </div>
            <h2 class="electronicstitle">iPhone 13</h2>
            <span class="electronicsprice">Rs.64900</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="electronics">
            <div class="pic">
                <img src="i12.JPG" class="iphone">
            </div>
            <h2 class="electronicstitle">iPhone 12</h2>
            <span class="electronicsprice">Rs.59900</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>

        <div class="electronics">
            <div class="pic">
                <img src="ise.JPG" class="iphone">
            </div>
            <h2 class="electronicstitle">iPhone SE</h2>
            <span class="electronicsprice">Rs.49900</span>
            <ion-icon name="cart" class="add-cart"></ion-icon>
        </div>
    </div>
    <script src="mobile.js"></script>
    </main>
</body>
</html>
